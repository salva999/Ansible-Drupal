---
- name: Creacion de base de datos
  postgresql_db:
    name: "{{ dbname }}"
- name: Creacion de usuario
  postgresql_user:
    db: "{{ dbname }}"
    name: "{{ dbuser }}"
    password: "{{ dbpassword }}"
    priv: "ALL"
